<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <title>todoApp</title>
</head>
<body>
<ons-page>
    <div style="text-align: center; margin-top: 80px;">
        <p>
            <ons-input id="username" modifier="underbar" placeholder="Nombre de usuario" float></ons-input>
            <br>
            <br>
        </p>
        <p>
            <br>
            <br>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
            <br>
        </p>
        <p style="margin-top: 30px;">
            <ons-button onclick="login()">Acceder</ons-button>
            <br>
            <br>
        </p>

        <p style="margin-top: 30px">¿No tienes cuenta?<br></br></p>
        <ons-button onclick="registro()">Registrarte</ons-button>
    </div>
</ons-page>
<script src="cordova.js"></script>
<script src="js/database.js"></script>
<script src="js/login.js"></script>
<script src="js/index.js"></script>
<script src="js/registro.js"></script>
</body>
</html>
