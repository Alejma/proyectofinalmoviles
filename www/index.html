<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

        <link rel="stylesheet" href="css/styles.css">

        <title>todoApp</title>
    </head>

    <body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('userLoggedIn')) {
                window.location.href = 'login.html';
            }
        });
    </script>

        <ons-navigator id="myNavigator">
            <ons-page>
                <ons-tabbar swipeable position="bottom">
                    <ons-tab page="home.html">
                        <input type="radio" style="display: none">
                        <button class="tabbar__button">
                            <div class="tabbar__icon">
                                <ons-icon icon="md-home"></ons-icon>
                            </div>
                            <div class="tabbar__label">Tareas</div>
                        </button>
                    </ons-tab>

                    <ons-tab page="temas.html">
                        <input type="radio" style="display: none">
                        <button class="tabbar__button">
                            <div class="tabbar__icon">
                                <ons-icon icon="ion-ios-color-palette"></ons-icon>
                            </div>
                            <div class="tabbar__label">Temas</div>
                        </button>
                    </ons-tab>

                    <ons-tab page="perfil.html">
                        <input type="radio" style="display: none">
                        <button class="tabbar__button">
                            <div class="tabbar__icon">
                                <ons-icon icon="ion-ios-person"></ons-icon>
                            </div>
                            <div class="tabbar__label">Perfil</div>
                        </button>
                    </ons-tab>
                </ons-tabbar>
                <div class="background custom"></div>
            </ons-page>
        </ons-navigator>

        <script src="cordova.js"></script>
        <script src="js/login.js"></script>

        <script src="js/index.js"></script>
    </body>

</html>
