    <body>
        <ons-page>
            <div style="text-align: center; margin-top: 80px;">

                    <br>

                    <br>
                    <br>
                    <br>
                </p>

                    <br>
                    <br>
                    <br>
                </p>
                <p>
                    <ons-input id="Contra" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>

                    <br>
                    <br>
                    <br>
                </p>
                <p>
                    <ons-input id="VerifContra" modifier="underbar" type="password" placeholder="Verificar contraseña" float></ons-input>

                    <br>
                    <br>
                    <br>
                </p>

                    <ons-button onclick="FuncionRegistrar()">Registrarte</ons-button>
                    <br>
                    <br>
                    <br>
                    <br>
                </p>
